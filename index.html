<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="m.css">
</head>
<body>
    <div class="container mt-5 bg-light">
        <div class="row">
            <h1 class="text-center ">Products</h1>
            <div class="col-md-9">
                <div id="all-products"></div>
            </div>
            <div class="col-md-3 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1 style="text-align: center">My-Cart</h1>
                            <tr>
                              <th scope="col"></th>
                              <th scope="col"></th>
                              <th scope="col"></th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th>Total Added-Products:</th>
                              <td><span id="total-Products">0</span></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <th>Price:</th>
                              <td>$<span id="price">0</span></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <th>Delivery-Charge:</th>
                              <td>$<span id="delivery-charge">20</span></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <th>Total-Tax:</th>
                              <td>$<span id="total-tax">0</span></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <th scope="row">Total</th>
                              <td colspan="2">$<span id="total">0</span></td>
                              <td></td>
                            </tr>
                          </tbody>
                    </table>
                    <div class="promo-code-sectoin d-flex justify-content-between flex-column">
                      <label for="promo-code" class="font-weight-bold">Enter Promo Code:</label>
                      <input type="text " class="form-control mb-2"id="promo-code" placeholder="Enter Promo Code">
                      <button id="apply-promo" class="btn btn-success">Apply Promo Code</button>
                      <p id="promo-message" class="mt-2"></p>
                    </div>
                    <div class="d-flex flex-column justify-content-between button-control">
                        <button class="btn btn-primary m-1 " >Buy Now</button>
                        <button class="btn btn-danger m-1" id="clear-cart" onclick="">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="products.js"></script>
    <script src="ui.js"></script>
    <script src="cart.js"></script>
</body>
</html>
